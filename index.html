<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="enter-text">
            <h2 >Enter Your Text or URL</h2>
                <input type="text" placeholder="Text or URL" class="box1">
                <div class="image">
                    <img src="" alt="">
                </div>
                <button class="btn">Generate QR Code</button>
        </div>
    </div>


   <script>
    let bttn = document.querySelector(".btn");
    let image = document.querySelector(".image img");
    let input = document.querySelector(".box1");
    let divBox = document.querySelector(".container");
    bttn.addEventListener("click",(evt)=>
    {
       evt.preventDefault(); 
       if(input.value.length>0)
       {
        image.src=" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+ input.value;
        image.classList.add(".showImg");
       }
       else
       {
        input.classList.add("error");
        setTimeout(()=>
        {
            input.classList.remove("error");  
        },1000);
       }
    });
   </script> 
</body>
</html>
